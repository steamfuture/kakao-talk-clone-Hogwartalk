<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HogwarTalk | Chat</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-battery-quarter"></i>
        <span>20%</span>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Chat</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>
    <!-- contents -->
    <main class="main-chat">
      <div class="chats__timestamp">Thursday, Jan 28, 2021</div>
      <!-- 発信メッセージ -->
      <div class="message-row">
        <div class="message-image">
          <img
            src="https://i.pinimg.com/736x/03/b5/76/03b5760d8ec7e7b7953e0b9b3cf27dff.jpg"
          />
        </div>
        <div class="message-row__content">
          <span class="message__author">harry</span>
          <div class="message__info">
            <span class="message__bubble">lol</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
      <!-- 送信メッセージ -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-laugh-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="background-img">
      <img
        src="https://mblogthumb-phinf.pstatic.net/MjAxNzAxMDFfMjEw/MDAxNDgzMjcyNzkyMjUy.t_Dlr5A4dakE1fDbijmmq1SKO3jh9h5LfPgZu2xwXssg.lU3X_Gsdzpej1VGBtYq1LKixyIZs3NXp6hTdCXRigVIg.PNG.jshn0107/hogwarts.png?type=w800"
      />
    </div>
    <div id="no-mobile">
      <img src="images/no-mobile.jpg" alt="" />
      <span>Your screen is too big!! 😭</span>
    </div>
  </body>
</html>
