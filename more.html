<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-battery-quarter"></i>
        <span>20%</span>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="screen-header">
      <div class="screen-header__title">
        <span>More</span>
      </div>
      <div class="screen-header__icons">
        <i class="fas fa-music"></i>
        <a href="setting.html">
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </header>
    <!-- contents -->
    <main class="main-screen">
      <div class="user-component">
        <!-- left -->
        <div class="user-component__column">
          <div class="user-component__image user-component__image--xl">
            <img
              class="user-component__avatar"
              src="https://i.pinimg.com/736x/03/b5/76/03b5760d8ec7e7b7953e0b9b3cf27dff.jpg"
              alt=""
            />
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              BOB
            </h4>
            <h6 class="user-component__subtitle">ron_w@hogwarts.wizd</h6>
          </div>
        </div>
        <!-- right -->
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-laugh-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Hogwarts Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-paw"></i>
            </div>
            <span class="more-suggestions__icon-text">Hogwarts friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Game</span>
          </div>
        </div>
      </div>
    </main>

    <!-- nav-bar -->
    <nav class="nav-bar friends__nav-bar">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-hat-wizard"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">10</span>
            <i class="far fa-envelope"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-quidditch"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link pocus-page" href="more.html">
            <span class="nav__update-notification badge-sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="background-img">
      <img
        src="https://mblogthumb-phinf.pstatic.net/MjAxNzAxMDFfMjEw/MDAxNDgzMjcyNzkyMjUy.t_Dlr5A4dakE1fDbijmmq1SKO3jh9h5LfPgZu2xwXssg.lU3X_Gsdzpej1VGBtYq1LKixyIZs3NXp6hTdCXRigVIg.PNG.jshn0107/hogwarts.png?type=w800"
      />
    </div>
    <div id="no-mobile">
      <img src="images/no-mobile.jpg" alt="" />
      <span>Your screen is too big!! ðŸ˜­</span>
    </div>
  </body>
</html>
